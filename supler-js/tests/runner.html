<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
</head>
<body>
  <div id="mocha"></div>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/jquery/dist/jquery.js"></script>

  <script>
    mocha.setup('bdd');
    mocha.reporter('html');
  </script>

  <div id="container"></div>

  <!-- Supler -->
  <script src="../target/supler.js"></script>

  <!-- Test data -->
  <script src="generated/simple1.js"></script>
  <script src="generated/select1.js"></script>

  <!-- Tests -->
  <script src="common.js"></script>
  <script src="simple1tests.js"></script>
  <script src="select1tests.js"></script>
  <script src="ajaxqueuetests.js"></script>

    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
      mocha.run();
    }
  </script>
</body>
</html>
