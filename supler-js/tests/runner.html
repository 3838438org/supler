<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
</head>
<body>
  <div id="mocha"></div>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/jquery/dist/jquery.js"></script>

  <script>
    mocha.setup('bdd');
    mocha.reporter('html');
  </script>

  <div id="container"></div>

  <!-- Supler -->
  <script src="../target/supler.js"></script>

  <!-- Test data -->
  <script src="generated/simple1.js"></script>
  <script src="generated/simple1action.js"></script>
  <script src="generated/select1.js"></script>
  <script src="generated/complex1.js"></script>
  <script src="generated/complex2.js"></script>
  <script src="generated/complex3.js"></script>

  <!-- Tests -->
  <script src="common.js"></script>
  <script src="serializeTests.js"></script>
  <script src="formValidationTests.js"></script>
  <script src="selectSingleTests.js"></script>
  <script src="sendTests.js"></script>
  <script src="customData.js"></script>
  <script src="templates.js"></script>

  <script>
    // Only tests run in real browser, injected script run if options.run == true
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
      mocha.run();
    }
  </script>

  <div id="templates_oneinput_text" style="visibility: hidden;">
    <div supler:fieldInputTemplate supler:fieldPath="field1">
      <input type="text" {{suplerFieldInputAttrs}} customattr="z" />
    </div>
  </div>

  <div id="templates_oneinput_button" style="visibility: hidden;">
    <div supler:fieldInputTemplate supler:fieldPath="inc">
      <button {{suplerFieldInputAttrs}} customattr="custombutton">Press me</button>
    </div>
  </div>
</body>
</html>
